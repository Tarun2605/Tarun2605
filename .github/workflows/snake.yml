name: Generate Snake Game

on:
  schedule:
    # Runs every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate github-contribution-grid-snake.svg
        uses: platane/snk@v3
        with:
          github_user_name: Tarun2605
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Ensure output directory exists
        run: |
          mkdir -p output
          cp dist/github-contribution-grid-snake.svg output/ 2>/dev/null || echo "No light theme snake generated"
          cp dist/github-contribution-grid-snake-dark.svg output/ 2>/dev/null || echo "No dark theme snake generated"
          cp dist/github-contribution-grid-snake.gif output/ 2>/dev/null || echo "No gif snake generated"

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: output
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
