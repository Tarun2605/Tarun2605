name: Generate Snake Game

on:
  schedule:
    # Runs daily at 22:30 UTC (10:30 PM UTC)
    - cron: '30 22 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Tarun2605
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Ensure output directory exists
        run: |
          mkdir -p output
          cp dist/github-contribution-grid-snake.svg output/
          cp dist/github-contribution-grid-snake-dark.svg output/ 2>/dev/null || cp dist/github-contribution-grid-snake.svg output/github-contribution-grid-snake-dark.svg

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
